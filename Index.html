<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Restaurant Login</h2>
        <form id="login-form">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="dashboard.html" class="button">Login</a>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCpNuqIWUfTjqdDVF04OXGfU5_xYUwWNYM",
    authDomain: "restaurant-login-fad97.firebaseapp.com",
    projectId: "restaurant-login-fad97",
    storageBucket: "restaurant-login-fad97.firebasestorage.app",
    messagingSenderId: "821636149963",
    appId: "1:821636149963:android:f089d50e415f6d4628a14e"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginButton = document.querySelector("#login-button");
loginButton.addEventListener("click", function() {
  const email = document.querySelector("#email").value;
  const password = document.querySelector("#password").value;
  firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      console.log("User logged in:", user);
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      console.log(errorCode, errorMessage);
    });
});
</script>
</body>
</html>
